name: Polykey CI

on:
  push:
    branches: [main, CI]
  pull_request:
  workflow_dispatch:

env:
  GO_VERSION: '1.25' 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: polykey
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('tools.go') }}-v2
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install test dependencies
        run: go install github.com/mfridman/tparse@latest

      - name: Verify Go installation
        run: |
          go version
          go env

      - name: Download Go dependencies
        run: |
          echo "::group::Downloading Go dependencies"
          go mod download
          go mod verify
          echo "::endgroup::"

      - name: Build application
        run: |
          echo "::group::Building Polykey"
          make build
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::Integration Tests"
          make test
          echo "::endgroup::"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: user
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: polykey

  security-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache security tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/trivy
            ~/bin/trivy
          key: ${{ runner.os }}-security-tools-v1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Install govulncheck
        run: |
          if ! command -v govulncheck &> /dev/null; then
            go install golang.org/x/vuln/cmd/govulncheck@latest
          fi

      - name: Run Go vulnerability check
        run: |
          echo "::group::Running Go Vulnerability Check"
          govulncheck ./...
          echo "::endgroup::"

      - name: Run go vet
        run: |
          echo "::group::Running go vet"
          go vet ./...
          echo "::endgroup::"

      - name: Install and run staticcheck
        run: |
          if ! command -v staticcheck &> /dev/null; then
            go install honnef.co/go/tools/cmd/staticcheck@latest
          fi
          echo "::group::Running staticcheck"
          staticcheck ./...
          echo "::endgroup::"
